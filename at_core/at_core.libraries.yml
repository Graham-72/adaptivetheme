# Window size widget
at.window_size:
  version: 1.1
  css:
    component:
      libraries/window-size/window-size.css: {}
  js:
    libraries/window-size/window-size.js: {}
  dependencies:
    - core/jquery
    - core/jquery.once

# IE9.js
at.ie9js:
  remote: https://code.google.com/p/ie7-js/
  license:
    name: MIT
    url: https://code.google.com/p/ie7-js/source/browse/version/2.1(beta4)/LICENSE
    gpl-compatible: true
  version: 2.1
  js:
    http://ie7-js.googlecode.com/svn/version/2.1(beta4)/IE9.js:  { type: external, every_page: true, browsers: { IE: 'lte IE 8', '!IE': false } }

# Match Height
at.matchheight:
  version: 0.5.2
  js:
    libraries/matchHeight/jquery.matchHeight-min.js: {}
  dependencies:
    - core/jquery

# enquire.js
at.enquire:
  version: 2.1.2
  js:
    libraries/enquire/enquire.js: {}
  dependencies:
    - core/matchmedia

# Menu toggle
at.responsive_menus:
  version: 1.0
  js:
    libraries/responsive_menus/responsive_menus.js: {}
  dependencies:
    - core/modernizr
    - core/jquery
    - core/drupal
    - core/drupalSettings
    - core/matchmedia
    - at_core/at.enquire
    - at_core/at.matchheight

# Matchmedia AddListener
at.addListener:
  version: 1.0
  js:
    libraries/matchMediaaddListener/matchMedia.addListener.js: {}
  dependencies:
   - core/matchmedia

# Scalefix
at.scalefix:
  version: 1.0
  js:
    libraries/scalefix/scalefix.js: {}

# Slimbox
at.slimbox2:
  version: 2.0
  css:
    component:
      libraries/slimbox2/css/slimbox2.css: {}
  js:
    libraries/slimbox2/slimbox2.js: {}
