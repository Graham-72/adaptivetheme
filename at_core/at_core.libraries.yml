# Respond TODO: test with respond, I have deprecated loading Ie8 specific stylesheets for now, I might bring this back
# however in the new layout system this is a huge pita, its much easier to load respond for the dwindling numbers of IE8 users.
at.respond:
  version: 1.0.0
  js:
    libraries/respond/respond.js: { every_page: true, browsers: { IE: 'lte IE 8', '!IE': false } }

# Selectivizr TODO: test with IE8, layout and UIKit are critical, at least basic support must be had with both respond and either
# IE9js or Selectivizr + yui3 (jQuery 2 does not support IE8)
at.selectivizr:
  version: 1.0.2
  js:
    libraries/selectivizr/selectivizr-min.js: { every_page: true, browsers: { IE: 'lte IE 8', '!IE': false } }
  dependencies:
    - at_core/at.yui3

# test with YUI3 for selectivizr
at.yui3:
  remote: https://github.com/yui/yui3
  license:
    name: BSD
    url: https://github.com/yui/yui3/blob/master/LICENSE.md
    gpl-compatible: true
  version: 3.18.0
  js:
    http://yui.yahooapis.com/3.18.1/build/yui/yui-min.js:  { type: external, every_page: true, browsers: { IE: 'lte IE 8', '!IE': false } }

