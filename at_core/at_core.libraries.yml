# Window size widget (AT Core)
at.windowsize:
  version: 1.0.0
  css:
    component:
      libraries/windowSize/at.windowSize.css: {}
  js:
    libraries/windowSize/at.windowSize.js: {}
  dependencies:
    - core/jquery
    - core/jquery.once

# matchHeight
at.matchheight:
  version: 0.5.2
  js:
    libraries/matchHeight/jquery.matchHeight-min.js: {}
  dependencies:
    - core/jquery

# enquire
at.enquire:
  version: 2.1.2
  js:
    libraries/enquire/enquire.js: {}
  dependencies:
    - core/matchmedia

# doubleTapToGo
at.doubletaptogo:
  version: 1.0.0
  js:
    libraries/doubleTapToGo/doubleTapToGo.js: {}
  dependencies:
    - core/jquery

# Responsive Menus (AT Core)
at.responsivemenus:
  version: 1.0.0
  js:
    libraries/responsiveMenus/at.responsiveMenus.js: {}
  dependencies:
    - core/modernizr
    - core/jquery
    - core/drupal
    - core/drupalSettings
    - core/matchmedia
    - at_core/at.enquire
    - at_core/at.doubletaptogo

#- at_core/at.matchheight

# Respond TODO: test with respond, I have deprecated loading Ie8 specific stylesheets for now, I might bring this back
# however in the new layout system this is a huge pita, its much easier to load respond for the dwindling numbers of IE8 users.
at.respond:
  version: 1.0.0
  js:
    libraries/respond/respond.js: { every_page: true, browsers: { IE: 'lte IE 8', '!IE': false } }

#{ every_page: true, browsers: { IE: 'lte IE 8', '!IE': false }

# Selectivizr TODO: test with IE8, layout and UIKit are critical, at least basic support must be had with both respond and either
# IE9js or Selectivizr + yui3 (jQuery 2 does not support IE8)
at.selectivizr:
  version: 1.0.2
  js:
    libraries/selectivizr/selectivizr-min.js: { every_page: true, browsers: { IE: 'lte IE 8', '!IE': false } }
  dependencies:
    - at_core/at.yui3

# test with YUI3 for selectivizr and rewrite responsiveMenu.js to not rely on jQuery, so maybe IE8 will run without errors.
at.yui3:
  remote: https://github.com/yui/yui3
  license:
    name: BSD
    url: https://github.com/yui/yui3/blob/master/LICENSE.md
    gpl-compatible: true
  version: 3.18.0
  js:
    http://yui.yahooapis.com/3.18.1/build/yui/yui-min.js:  { type: external, every_page: true, browsers: { IE: 'lte IE 8', '!IE': false } }

