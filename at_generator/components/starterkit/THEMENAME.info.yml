name: 'THEMENAME'
type: theme
base theme: at_core
subtheme type: adaptive_subtheme
layout: site-builder
description: 'Practical starter theme for site builders, themers, and rapid prototyping.'
core: 8.x
hidden: true
libraries:
  - THEMENAME/base
stylesheets-remove:
    - normalize.css
    - system.theme.css
    - file.formatter.generic.css
regions:
  messages: 'Messages'
  leaderboard: 'Leaderboard'
  header_first: 'Header first'
  header_second: 'Header second'
  navbar: 'Navbar'
  features_first: 'Features first'
  features_second: 'Features second'
  features_third: 'Features third'
  content: 'Main content'
  sidebar_first: 'Sidebar first'
  sidebar_second: 'Sidebar second'
  subfeatures_first: 'Sub-features first'
  subfeatures_second: 'Sub-features second'
  subfeatures_third: 'Sub-features third'
  footercol_first: 'Footer col first'
  footercol_second: 'Footer col second'
  footercol_third: 'Footer col third'
  footercol_fourth: 'Footer col fourth'
  footer: 'Footer'
  page_top: 'Page top'
  page_bottom: 'Page bottom'
features:
  - node_user_picture
  - comment_user_picture
  - comment_user_verification
  - favicon
  - logo
