name: 'AT Standard'
type: theme
base theme: at_core
subtheme type: at_standard
layout: site-builder
description: 'Practical starter theme for site builders, themers, and rapid prototyping.'
core: 8.x
hidden: true
stylesheets:
  all:
    - css/styles.css
stylesheets-remove:
    - normalize.css
    - system.theme.css
    - file.formatter.generic.css
regions:
  messages: 'Messages'
  leaderboard: 'Leaderboard'
  header_first: 'Header first'
  header_second: 'Header second'
  navbar: 'Navbar'
  features_first: 'Features first'
  features_second: 'Features second'
  features_third: 'Features third'
  highlighted: 'Highlighted'
  content: 'Main content'
  sidebar_first: 'Sidebar first'
  sidebar_second: 'Sidebar second'
  tertiary_first: 'Tertiary first'
  tertiary_second: 'Tertiary second'
  tertiary_third: 'Tertiary third'
  footer: 'Footer'
  page_top: 'Page top'
  page_bottom: 'Page bottom'
features:
  - node_user_picture
  - comment_user_picture
  - comment_user_verification
  - favicon
  - logo
